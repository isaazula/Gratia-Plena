<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gratia Plena</title>
    <link rel="stylesheet" href="./gratia.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./intro.css" />
    <link rel="stylesheet" href="./instagram.css" />
    <link rel="stylesheet" href="./profile.css" />
    <link rel="stylesheet" href="./footer.css" />
    <script src="./header.js" defer></script>
    <script src="./gratia.js" defer></script>
    <script src="./scroll.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="shadow-1">
      <div class="logo">
        <img src="./images/gratia_plena_logo.png" alt="Logo - Gratia Plena" />
      </div>

      <nav id="nav__large">
        <a id="home__link" href="">Home</a>
        <a id="gratia__link" href="">Gratia Plena</a>
        <a id="about__link" href="">About Us</a>
        <a id="shop__link" href="">Shop</a>
      </nav>

      <nav id="nav__small">
        <a href="">Home</a>
        <a href="">Gratia Planner</a>
        <a href="">About Us</a>
        <a href="">Shop</a>
      </nav>

      <img src="./images/menu.png" alt="nav_small" id="menu__button" />
    </header>

    <main>
      <section>
        <div class="intro">
          <img
            class="intro__img"
            src="./images/INSTAGRAM - GRATIA PLENA-04.png"
            alt="04"
          />
          <img
            class="intro__img"
            src="./images/INSTAGRAM - GRATIA PLENA-05.png"
            alt="05"
          />
        </div>

        <div class="slider shadow-1">
          <p>· ENVÍOS A TODO COLOMBIA ·</p>
        </div>
      </section>

      <section class="instagram__container" id="gratia_planner">
        <img
          src="./images/INSTAGRAM - GRATIA PLENA-07.png"
          alt="Instagram Post 1"
        />

        <img
          src="./images/INSTAGRAM - GRATIA PLENA-08.png"
          alt="Instagram Post 2"
        />

        <img
          src="./images/INSTAGRAM - GRATIA PLENA-09.png"
          alt="Instagram Post 3"
        />

        <img
          src="./images/INSTAGRAM - GRATIA PLENA-10.png"
          alt="Instagram Post 4"
        />

        <img
          src="./images/INSTAGRAM - GRATIA PLENA-11.png"
          alt="Instagram Post 5"
        />

        <img
          src="./images/INSTAGRAM - GRATIA PLENA-12.png"
          alt="Instagram Post 6"
        />
      </section>

      <section class="profile">
        <div class="pic__isa">
          <img src="./images/isa.jpg" alt="Gratia Planner" />
        </div>

        <div>
          <img
            class="circle shadow-2"
            src="./images/circulo.png"
            alt="Inmaculado Corazón"
          />
        </div>
      </section>
    </main>
  </body>

  <footer class="shadow-3">
    <div class="wp_bottom">
      <img src="./images/whatsapp.png" alt="Whatsapp" />
    </div>

    <div class="redes footer__nav item__1">
      <a href="https://www.instagram.com/is.gratia.plena/" target="_blank">
        <img src="./images/instagram.png" alt="Instagram"
      /></a>
      <img src="./images/facebook.png" alt="Facebook" />
    </div>

    <div class="footer__copy item__3">
      <p>All rights reserved © 2023 | Isabella Azula Tovar</p>
    </div>

    <div class="footer__nav item__2">
      <a href="">Home</a>
      <a href="">Gratia Planner</a>
      <a href="">About Us</a>
      <a href="">Shop</a>
    </div>
  </footer>
</html>
